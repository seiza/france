---
layout: default
title: Top of the Rock
---

<div id="home">
    <h1>Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
